<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SENNEN | 2026 Mobile</title>
    
    <!-- Fuentes Premium: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #000000;
            --txt: #ffffff;
            --accent: #1a1a1a;
            --card-bg: #111111;
            --ease: cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--txt);
            font-family: 'Inter', -apple-system, sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            cursor: none;
        }

        /* --- CURSOR (Desktop) --- */
        @media (hover: hover) and (pointer: fine) {
            .cursor {
                width: 12px; height: 12px;
                background: white; border-radius: 50%;
                position: fixed; pointer-events: none; z-index: 9999;
                transform: translate(-50%, -50%);
                mix-blend-mode: difference;
                transition: transform 0.2s ease, width 0.3s, height 0.3s;
            }
            .cursor.hovered { width: 50px; height: 50px; background: rgba(255,255,255,0.2); backdrop-filter: blur(2px); }
        }
        @media (hover: none) { .cursor { display: none; } body { cursor: auto; } }

        /* --- HERO --- */
        .hero-container {
            width: 100%; height: 90vh;
            padding: 15px;
            display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden;
        }

        .hero-image-wrapper {
            width: 100%; height: 100%;
            overflow: hidden;
            border-radius: 12px;
            position: relative;
            background: var(--card-bg);
        }

        .hero-bg {
            width: 100%; height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
            transition: transform 1.5s var(--ease), filter 1s ease;
        }

        .hero-image-wrapper:hover .hero-bg {
            transform: scale(1.03); filter: grayscale(0%);
        }

        /* --- SCROLL INDICATOR --- */
        .scroll-indicator {
            position: absolute; bottom: 30px; left: 50%;
            transform: translateX(-50%);
            display: flex; flex-direction: column; align-items: center; gap: 8px;
            opacity: 0.7; z-index: 10;
        }
        .scroll-text { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.15em; font-weight: 500; }
        .scroll-line {
            width: 1px; height: 40px; background: linear-gradient(to bottom, #fff, transparent);
            animation: scrollLine 2s infinite;
        }
        @keyframes scrollLine {
            0% { transform: scaleY(0); transform-origin: top; }
            50% { transform: scaleY(1); transform-origin: top; }
            51% { transform: scaleY(1); transform-origin: bottom; }
            100% { transform: scaleY(0); transform-origin: bottom; }
        }

        /* --- SECCIONES --- */
        .section-header {
            padding: 3rem 15px 1rem;
            display: flex; justify-content: space-between; align-items: baseline;
            border-bottom: 1px solid var(--accent); margin: 0 15px;
        }
        .section-title { font-size: 0.95rem; font-weight: 500; color: #fff; }
        .section-meta { font-size: 0.7rem; color: #666; text-transform: uppercase; letter-spacing: 0.05em; }

        /* --- REELS (MARQUEE) --- */
        .marquee-wrapper {
            width: 100%; overflow: hidden; padding: 1.5rem 0 3rem 0;
            background: var(--bg); position: relative;
        }
        .marquee-wrapper::before { content: ''; position: absolute; top: 0; left: 0; bottom: 0; width: 50px; background: linear-gradient(to right, var(--bg), transparent); z-index: 2; pointer-events: none; }
        .marquee-wrapper::after { content: ''; position: absolute; top: 0; right: 0; bottom: 0; width: 50px; background: linear-gradient(to left, var(--bg), transparent); z-index: 2; pointer-events: none; }

        .marquee-track {
            display: flex; gap: 12px; width: max-content;
            animation: scroll 40s linear infinite;
        }
        .reel-card {
            width: 220px; aspect-ratio: 9/16; border-radius: 8px; overflow: hidden;
            background: var(--card-bg); position: relative; transform: translateZ(0); border: 1px solid #1a1a1a;
        }
        .reel-card video {
            width: 100%; height: 100%; object-fit: cover; opacity: 0.8; transition: opacity 0.3s; display: block;
        }
        .reel-card:hover video { opacity: 1; }
        .video-fallback {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;
            color: #333; font-size: 2rem; font-weight: bold; z-index: -1;
        }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

        /* --- GRID FOTOS --- */
        .gallery-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 0 15px 4rem 15px;
        }
        .photo-card {
            position: relative; border-radius: 8px; overflow: hidden; background: var(--card-bg); width: 100%;
        }
        .aspect-square { aspect-ratio: 1/1; }
        .aspect-vertical { aspect-ratio: 9/16; }
        .photo-card img {
            width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%); transition: filter 0.4s, transform 0.6s; display: block;
        }
        .photo-card:active img, .photo-card:hover img { filter: grayscale(0%); transform: scale(1.03); }

        /* --- CONTACTO --- */
        .contact-section {
            padding: 4rem 15px; border-top: 1px solid var(--accent); margin: 0 15px; text-align: center;
        }
        .contact-title { font-size: 2rem; margin-bottom: 2rem; font-weight: 600; letter-spacing: -0.02em; }
        
        .minimal-form {
            max-width: 400px; margin: 0 auto; display: flex; flex-direction: column; gap: 1rem;
        }
        .minimal-input {
            background: transparent; border: none; border-bottom: 1px solid #333;
            padding: 1rem 0; color: white; font-family: 'Inter'; font-size: 1rem; outline: none; border-radius: 0;
            transition: border-color 0.3s;
        }
        .minimal-input:focus { border-color: white; }
        .minimal-btn {
            background: white; color: black; border: none; padding: 1rem; margin-top: 1rem;
            font-family: 'Inter'; font-weight: 600; text-transform: uppercase; letter-spacing: 0.1em;
            cursor: pointer; border-radius: 4px; transition: opacity 0.3s;
        }
        .minimal-btn:hover { opacity: 0.8; }
        
        .contact-email {
            display: block; margin-top: 2rem; color: #666; text-decoration: none; font-size: 0.9rem;
        }

        /* --- LIGHTBOX --- */
        .lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.96); backdrop-filter: blur(15px);
            z-index: 10000; display: flex; justify-content: center; align-items: center; opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .lightbox.active { opacity: 1; pointer-events: all; }
        .close-lb {
            position: absolute; top: 20px; right: 20px; width: 40px; height: 40px; background: rgba(255,255,255,0.1); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; color: white; font-size: 1.2rem; cursor: pointer;
        }

        /* --- MEDIA QUERIES --- */
        @media (max-width: 768px) {
            .hero-container { height: 85vh; padding: 10px; }
            .section-header { padding-top: 2rem; }
            .reel-card { width: 160px; border-radius: 6px; } 
            .gallery-grid { gap: 8px; padding-bottom: 3rem; }
            .section-title { font-size: 0.85rem; }
            .marquee-track { animation-duration: 50s; }

            /* --- ANIMACIÓN ESPECIAL SOLO MÓVIL --- */
            .hero-bg {
                width: 130%; /* Más ancho para poder moverse */
                max-width: none;
                animation: panRightToLeft 20s linear infinite alternate;
            }
        }

        @keyframes panRightToLeft {
            0% { transform: translateX(0); }
            100% { transform: translateX(-20%); } /* Mueve el exceso de imagen */
        }
    </style>
</head>

    <script>
        // CURSOR
        const cursor = document.getElementById('cursor');
        if (window.matchMedia("(hover: hover)").matches) {
            document.addEventListener('mousemove', e => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });
            document.querySelectorAll('.hover-trigger').forEach(el => {
                el.addEventListener('mouseenter', () => cursor.classList.add('hovered'));
                el.addEventListener('mouseleave', () => cursor.classList.remove('hovered'));
            });
        }

        // FORCE VIDEO PLAY
        document.addEventListener('DOMContentLoaded', () => {
            const vids = document.querySelectorAll('video');
            vids.forEach(v => {
                v.play().catch(e => console.log("Autoplay waiting for interaction"));
            });
        });

        // LIGHTBOX
        function openLightbox(type, src) {
            const lb = document.getElementById('lightbox');
            const content = document.getElementById('lb-content');
            
            if(type === 'video') {
                content.innerHTML = `<video src="${src}" controls autoplay playsinline style="max-height: 85vh; max-width: 90vw; border-radius: 8px; box-shadow: 0 20px 60px rgba(0,0,0,0.5); background:#000;"></video>`;
            } else {
                content.innerHTML = `<img src="${src}" style="max-height: 90vh; max-width: 90vw; border-radius: 8px; box-shadow: 0 20px 60px rgba(0,0,0,0.5);">`;
            }
            lb.classList.add('active');
        }

        function closeLightbox() {
            const lb = document.getElementById('lightbox');
            lb.classList.remove('active');
            setTimeout(() => {
                document.getElementById('lb-content').innerHTML = '';
            }, 300);
        }
    </script>
